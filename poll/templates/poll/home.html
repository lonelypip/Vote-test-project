{% extends 'base.html' %}

{% block content %}
   {% if count_votes >= votes_list %}
      <h1>GOODBYE</h1>
   {% else %}
      <div class="container">
         <form method="POST" enctype="multipart/form-data">
            <div class="wrap-box">
               {% for person1,person2 in zipped_list %}
                  <div class="wrap">
                     <div class="person-box">
                        <label class="checkbox-btn">
                           <p class="person-name">{{ person1.login }}</p>
                           {% if person1.img %}
                              <img class="person-img" src="{{ person1.img.url }}">
                           {% else %}
                              <img class="person-img" src="/pictures/default.jpg">
                           {% endif %}
                           <input class="checkbox" type="checkbox" name="person1[]" value="{{ person1.id }}">
                           <div class="overlay">
                              <p>Проголосовать</p>
                           </div>
                        </label>
                     </div>
                     <div class="person-box">
                        <label class="checkbox-btn">
                           <p class="person-name">{{ person2.login }}</p>
                           {% if person2.img %}
                              <img class="person-img" src="{{ person2.img.url }}">
                           {% else %}
                              <img class="person-img" src="/pictures/default.jpg">
                           {% endif %}
                           <input class="checkbox" type="checkbox" name="person2[]" value="{{ person2.id }}">
                           <div class="overlay">
                              <p>Проголосовать</p>
                           </div>
                        </label>
                     </div>
                  </div>
               {% endfor %}
               {% csrf_token %}
               <button type="submit">Проголосовать</button>
            </div>
         </form>
      </div>
   {% endif %}
{% endblock %}
